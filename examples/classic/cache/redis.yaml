---
apiVersion: azure.crossplane.io/v1alpha3
kind: ResourceGroup
metadata:
  name: redis-example
spec:
  location: West US 2
  providerConfigRef:
    name: example
---
apiVersion: cache.azure.crossplane.io/v1beta1
kind: Redis
metadata:
  name: example
  labels:
    example: "true"
spec:
  forProvider:
    resourceGroupNameRef:
      name: redis-example
    location: West US 2
    sku:
      name: Basic
      family: C
      capacity: 0
    enableNonSslPort: true
  writeConnectionSecretToRef:
    namespace: crossplane-system
    name: example-cache
  providerConfigRef:
    name: example