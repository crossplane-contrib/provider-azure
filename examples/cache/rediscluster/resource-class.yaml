---
apiVersion: cache.azure.crossplane.io/v1beta1
kind: RedisClass
metadata:
  name: azure-redis-standard
  labels:
    example: "true"
specTemplate:
  writeConnectionSecretsToNamespace: crossplane-system
  forProvider:
    resourceGroupNameRef:
      name: redis-example
    location: West US 2
    sku:
      name: Basic
      family: C
      capacity: 0
    enableNonSslPort: true
  providerConfigRef:
    name: example
  reclaimPolicy: Delete
